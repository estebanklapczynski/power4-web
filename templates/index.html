<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Styled Link as Button with Background Video</title>
  <style>
    /* --- STYLE DE LA VIDÉO DE FOND --- */
    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
      filter: brightness(70%); /* légèrement assombrie pour bien lire le texte */
    }

    /* --- STYLE DU BOUTON --- */
    .button-class {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
      position: relative;
      z-index: 1; /* pour que le bouton reste visible au-dessus de la vidéo */
    }

    /* --- CENTRAGE DU BOUTON --- */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
  </style>
</head>

<body>

  <!-- Vidéo de fond -->
  <video autoplay muted loop id="background-video">
    <source src="placeholdervideo2.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo HTML5.
  </video>

  <!-- Bouton -->
  <a href="Page2.html" class="button-class">Go to Another Page</a>

</body>
